
  <form novalidate [formGroup]="todoForm">

  	<mat-input-container class="full-width">
              <input matInput formControlName="title" placeholder="Title" type="text" required>
        
    </mat-input-container>

    <mat-form-field class="full-width">
      <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput formControlName="notes" placeholder="Tap a notes"></textarea>
    </mat-form-field>

    <span class="app-action">
		<button mat-fab (click)="onSave(todo)"><mat-icon>check circle</mat-icon></button>
    </span>

    <span class="app-delete">
    <button mat-fab (click)="onDelete(todo)"><mat-icon>delete circle</mat-icon></button>
    </span>



  </form>


<p>{{ todoForm.value | json }}</p>
<p>{{ todoForm.status | json }}</p>
